<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <img src="/static/logo.png" alt="Logo" class="mb-4">
            <h1 class="h2 mb-3 font-weight-normal">Hello world!</h1>
        </div>

        <div class="card mx-auto" style="max-width: 480px;">
            <div class="card-body">
                <form method="post">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="consent" id="consent" required>
                        <label class="form-check-label" for="consent">
                            I agree to be added to the mailing list.
                        </label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                        <label for="email">Email address</label>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Subscribe</button>
                </form>
            </div>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert mt-3">
                {% for category, message in messages %}
                    <div class="{{ 'alert-success' if category == 'success' else 'alert-danger' }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
